spring.application.name=ggirick_client_backend

server.port=8081

spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_ID}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
mybatis.mapper-locations=classpath:mappers/**/*-mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

logging.level.org.springframework.security=DEBUG

jwt.expiration=86400
jwt.secret=${SECRET_KEY}

spring.cloud.gcp.credentials.location=classpath:focus-shape-472605-e7-01d62f8a3302.json
spring.cloud.gcp.storage.bucket =kiwii_study

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB